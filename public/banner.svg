  <!-- Logo Icon -->
  <rect x="10" y="12" width="56" height="56" rx="14" fill="url(#logoGradient)"/>
  <text x="38" y="52" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="36" font-weight="700" fill="white" text-anchor="middle">L</text>

  <!-- Brand Text -->
  <text x="80" y="52" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="38" font-weight="700">
    <tspan fill="url(#textGradient)">Logisti</tspan><tspan fill="#F97316">q</tspan>
  </text>

  <!-- Accent dot -->
  <circle cx="297" cy="52" r="5" fill="#F97316"/>
